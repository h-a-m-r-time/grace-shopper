language: node_js
node_js:
  - node # uses most recent stable node version
services:
  - postgresql # starts up postgres
addons:
  postgresql: '9.6' # highest available postgres version on Travis
dist: trusty # uses trusty environment
sudo: false # when on trusty, uses Docker containers for speed
notifications:
  email:
    on_success: change # default: change (only when going from broken to fixed)
    on_failure: always # default: always (which is annoying, as it should be)
install:
  - npm i -g npm # delete once default travis npm supports `ci` command
  - npm ci       # faster, goes only from package-lock
before_script:
  - psql -c 'create database "opinions-test";' -U postgres # remember to change this name if you change it elsewhere (e.g. package.json)

-before_deploy:	+# before_deploy:
-  - npm run build-client # make the bundle	+#   - npm run build-client # make the bundle
-  - rm -rf node_modules # omit from the tarball, since we skip cleanup	+#   - rm -rf node_modules # omit from the tarball, since we skip cleanup
-deploy:	+# deploy:
-  skip_cleanup: true # prevents travis from deleting the build	+#   skip_cleanup: true # prevents travis from deleting the build
-  provider: heroku	+#   provider: heroku
-  app: opinionated-oasis-4 # see README	+#   app: YOUR-HEROKU-APP-NAME-HERE # see README
-  api_key:	+#   api_key:
-    secure:  # see README
